<ion-header>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>
<ion-content  [fullscreen]="true" >

  <ion-list [inset]="true">
    <h1>Crear Lista</h1>
    <ion-item>
      <ion-input [(ngModel)]="data" label="Nombre" required></ion-input>
    </ion-item>
  </ion-list>
  <div class="mb ion-padding">
    <ion-button expand="block" (click)="addList()">Guardar Lista</ion-button>
  </div>
</ion-content>
