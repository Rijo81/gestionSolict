

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Lista de estados</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header class="d-flex-between">
    <ion-label>
      <h3>Hola, {{user.name}}</h3>
      <h1>Buenos dias!</h1>
    </ion-label>
    <ion-avatar  (click)="presentClosePopover($event)" style="cursor: pointer;" class="icon-profile" *ngIf="userProfile">
      <img alt="Imagen" [src]="userProfile" />
    </ion-avatar>
    <ion-popover  #popover triggerAction="hover" (didDismiss)="isClosePopoverOpen = false" [isOpen]="isClosePopoverOpen">
      <ng-template>
        <ion-content style="cursor: pointer;" class="ion-padding" (click)="closeSession()">Cerrar sesion!</ion-content>
      </ng-template>
    </ion-popover>
  </ion-header>

  <ion-label>
    <h1 class="sub-title">Ver Listas</h1>
  </ion-label>

  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      @for (list of lists; track $index) {
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="/assets/avatar.svg" />
          </ion-avatar>
          <ion-label>
            <h3>{{list.name}}</h3>
          </ion-label>
          <ion-icon slot="end" name="trash" style="color: red;" (click)="delList(list.id)"></ion-icon>
          <ion-icon slot="end" name="create" style="color: green;" (click)="updateList(list)"></ion-icon>
        </ion-item>
      }
    </ion-reorder-group>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addLists()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
