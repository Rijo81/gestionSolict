
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="d-flex-column-center">
    <ion-avatar>
      <img alt="Imagen" [src]="userProfile" />
    </ion-avatar>
    <h5>{{user.name}}</h5>
  </div>

  <ion-card>

    <ion-card-content>
      <ion-accordion-group *ngIf="IsDriver">
        <ion-accordion value="first">
          <ion-item slot="header">
            <ion-label>Lista de estudiantes</ion-label>
          </ion-item>
          <div class="ion-padding accordion-container" slot="content">
            <ion-list>
              <ion-item [button]="true">
                <ion-avatar slot="start">
                  <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>
                <ion-label>
                  <h2>Kenny Jose</h2>
                  <p>12 años</p>
                </ion-label>
                <!-- <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon> -->
                <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon>

              </ion-item>

              <ion-item [button]="true">
                <ion-avatar slot="start">
                  <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>
                <ion-label>
                  <h2>Shadaury Jose</h2>
                  <p>22 años</p>
                </ion-label>
                <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon>
              </ion-item>

              <ion-item [button]="true">
                <ion-avatar slot="start">
                  <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>
                <ion-label>
                  <h2>Arys Lenny</h2>
                  <p>32 años</p>
                </ion-label>
                <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon>
              </ion-item>

            </ion-list>
          </div>
        </ion-accordion>
      </ion-accordion-group>

      <ion-list *ngIf="!IsDriver">
        <ion-item [button]="true">
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>
            <h2>Kenny Jose</h2>
            <p>12 años</p>
          </ion-label>
          <!-- <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon> -->
          <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon>

        </ion-item>

        <ion-item [button]="true">
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>
            <h2>Shadaury Jose</h2>
            <p>22 años</p>
          </ion-label>
          <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item [button]="true">
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>
            <h2>Arys Lenny</h2>
            <p>32 años</p>
          </ion-label>
          <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>



  <ion-list>
    <ion-item [button]="true">
      <ion-icon aria-hidden="true" name="call-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Llamar al Telefono</h2>
        <p>829 980 8621</p>
      </ion-label>
      <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <!-- <ion-item>
      <ion-icon aria-hidden="true" name="airplane" slot="start"></ion-icon>
      <ion-label>Airplane Mode</ion-label>
      <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item> -->
    <ion-item *ngIf="!IsDriver" [button]="true" (click)="navigate('student')">
      <ion-icon aria-hidden="true" name="person-add-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Agregar Estudiante</h2>
      </ion-label>
      <ion-icon aria-hidden="true" name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item >
    <ion-item [button]="true" (click)="navigate('auth')">
      <ion-icon aria-hidden="true" class="text-red" name="log-out-outline" slot="start"></ion-icon>
      <ion-label>
        <h2 class="text-red bold">Cerrar Sesion</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
