<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" color="medium" >Limpiar y Cerrar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [disabled]="photos.size === 0" color="primary" >Establecer</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Maximo {{maxLength}} imagenes, ({{photos.size}} / {{maxLength}})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab  vertical="top" horizontal="center" slot="fixed">
    <ion-fab-button [disabled]="maxLength && photos.size === maxLength" (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col [size]="maxLength === 1 ? 12 : 6" *ngFor="let photo of photos; index as position">
        <ion-button (click)="removePhoto(photo)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- ion-fab markup  -->
</ion-content>
