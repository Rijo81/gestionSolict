<ion-card-header>
  <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
  <ion-card-title>Awesome Title</ion-card-title>
</ion-card-header>

  <ion-label>
    <h1 class="sub-title">Gesti√≥n de Usuarios</h1>
  </ion-label>

  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      @for (user of users; track $index) {
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="/assets/avatar.svg" />
          </ion-avatar>
          <ion-label>
            <h3>{{user.name}}</h3>
          </ion-label>
          <ion-icon slot="end" name="trash" style="color: red;" (click)="delUser(user.id_user)"></ion-icon>
          <ion-icon slot="end" name="create" style="color: green;" (click)="updateUser(user)"></ion-icon>
        </ion-item>
      }
    </ion-reorder-group>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addUser()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
